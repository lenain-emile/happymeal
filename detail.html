<!DOCTYPE html>
<html lang="fr">
<head>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand m-2" href="#">Happy Meal</a>
          <form class="form-inline my-2 my-lg-0">
            <input id="nom" class="form-control mr-sm-2" type="text" placeholder="Nom d'utilisateur" aria-label="Nom d'utilisateur">
            <button id="button" type="submit">Envoyer</button>
            
          </form>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="favoris.html">Favoris</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="planning/planning.html">Planning</a>

              <li class="nav-item">
                <a class="nav-link" href="recette.html">Recettes</a>
              </li>
            </ul>
          </div>

        <h1 id="nomRecette" class="text-center"></h1>

        <div class="row mt-4 text-center">

        </div>
        
        <div class="row mt-4">
            <h2 class="col-12 mb-2 text-center">Étapes :</h2>
            <ol id="etapes" class="list-group list-group-numbered col-6 mx-auto"></ol>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="favoriteToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Recette ajoutée aux favoris !
            </div>
        </div>
